<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag and Drop ❣</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" sizes="180x180" href="../Bhuvi-Fav-icon.png">
</head>
<body>
   <h2 class="text">Favorites List 😋😋</h2>
   <div class="item-container favorites">
    <div class="item" draggable="true">Chocolate 🍫</div>
    <h5 class="sub-text">* You can have max of 2 Foodes</h5>
   </div>

   <h2 class="text">Food List 😋</h2>
   <div class="item-container">
       <div class="item" draggable="true">Apples 🍎</div>
       <div class="item" draggable="true">Ice Cream 🍨</div>
       <div class="item" draggable="true">Beer 🍺</div>
       <div class="item" draggable="true">Tomatos 🍅</div>
       <div class="item" draggable="true">Banana 🍌</div>
   </div>
</body>
<script src="./App.js"></script>
</html>
