<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator ‚ù£</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title-text">Password Generator</h1>
        <form autocomplete="off">
            <div class="row">
                <input name="generatedPassword" type="text" class="input"/>
                <button class="copy-btn" name="copyBtn">COPY</button>
            </div>

            <div class="options">
                <label for="character-amount-number" class="label">Length :</label>
                <input type="range"
                name="lengthRange"
                min="6"
                max="32"
                value="8"
                id="characterAmountRange">
                <input type="number"
                name="lengthNumber"
                min="6"
                max="32"
                value="8"
                class="length"
                id="character-amount-number"
                >
            </div>

            <div class="options">
                <label class="label" for="includesUppercase">Includes
                    Uppercase :</label>
                <input id="includesUppercase" type="checkbox" name="uppercase">
            </div>

            <div class="options">
                <label for="includesNumbers" class="label">Includes Numbers :</label>
                <input  id="includesNumbers" type="checkbox" name="numbers">
            </div>

            <div class="options">
                <label for="includesSymbols" class="label">Includes Symbols :</label>
                <input id="includesSymbols" type="checkbox" name="symbols">
            </div>

            <button class="generate-btn" name
            ='generateBtn'>
                GENERATE PASSWORD.
            </button>
        </form>
    </div>
    <!-- Snackbar (Popup Notification.) -->
    <div class="snackbar">Copied To CLipboard!</div>
</body>
</html>
