<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination ‚ù£</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js" ></script>
</head>
<body>

    <div class="pagination-outer">
        <h1 class="title">Pagination..!</h1>
        <div class="users-data">
            <div class="user">
                <div class="img">
                    <img src="https://randomuser.me/img/creator_arron.png" alt="">
                </div>
                <div class="detial">
                    <p class="name">Bhuvaneshwaran.k</p>
                    <p class="country">India</p>
                </div>
            </div>
        </div>
        <div class="pagination-nav">
            <div class="prev"><<</div>
            <div class="page-number number1 active" data-number = "1">1</div>
            <div class="page-number number2" data-number = "2">2</div>
            <div class="page-number number3"
            data-number = "3">3</div>
            <div class="page-number number4"
            data-number = "4">4</div>
            <div class="page-number number5"
            data-number = "5">5</div>
            <div class="next">>></div>
        </div>
    </div>

</body>
</html>
