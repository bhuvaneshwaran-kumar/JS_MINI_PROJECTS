<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark App ❣</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="bookmark">
        <h1 class="title">Your BookMark..💙</h1>
        <form name="bookmarkForm" class="form">
            <label for="name">BookMark Name :</label> 
            <input class="form-name" id="name" type="text" name="formName" placeholder="Enter The BookMark Name."/>
            <label for="URL">BookMark URL :</label>
            <input id="URL" class="form-url" type="text" name="formUrl" placeholder="Enter The BookMark URL">
            <button type="submit" class="btn btn-primary">Add URL.</button>
            <p class="message">Added Successfully.</p>
        </form>
        <div class="bookmark-collection">
            <div class="bookmart-item">
                <p class="bookmark-name">Google.com</p>
                <a href="">🚀</a>
            </div>
        </div>
    </div>
</body>
</html>
