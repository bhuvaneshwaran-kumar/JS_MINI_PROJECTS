<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable List ❣</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" sizes="180x180" href="../Bhuvi-Fav-icon.ico"/>

    <script src="./app.js" defer></script>
</head>
<body>
    <div class="filter-container">
        <h1>💙 Filterable List 💙</h1>
        <input type="text" name="searchName" id="search-field" placeholder="Search name..">
        <div class="name-list-data">
            <ul class="name-list">
                <h4>A</h4>
                <li>A<span>da</span>m</li>
                <li>Allen</li>
                <li>Alex</li>
                <h4>B</h4>
                <li>brad</li>
                <li>berk</li>
                <li>ben</li>
            </ul>
        </div>
    </div>
</body>
</html>
