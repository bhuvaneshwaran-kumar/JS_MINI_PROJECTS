<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ‚ù£</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="weather">
            <h1 class="weather-location">Weather App</h1>
            <span class="weather-value" title="Click here to convert unit"></span>
            <span class="weather-unit" title="Click here to convert unit"></span>
            <span class="weather-humidity"></span>
            <span class="weather-description">Clouds</span>
        </div>

        <form class="form">
            <input type="text" class="form-input" placeholder="Enter Location Name" required>
            <button class="form-btn" type="submit">Search</button>
        </form>
    </div>

    <script defer src="./app.js"></script>
</body>
</html>
